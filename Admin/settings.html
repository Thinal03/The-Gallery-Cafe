<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - General Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .form-group button:hover {
            background-color: #0056b3;
        }
        
        .form-group input[type="checkbox"] {
            width: auto;
        }
        
        .form-group input[type="file"] {
            border: none;
        }
        
        .form-group .checkbox-label {
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>General Settings</h1>
        <form id="general-settings-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="site-title">Site Title</label>
                <input type="text" id="site-title" name="siteTitle" required>
            </div>
            <div class="form-group">
                <label for="site-description">Site Description</label>
                <textarea id="site-description" name="siteDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="admin-email">Admin Email</label>
                <input type="email" id="admin-email" name="adminEmail" required>
            </div>
            <div class="form-group">
                <label for="logo">Site Logo</label>
                <input type="file" id="logo" name="logo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="maintenance-mode">Maintenance Mode</label>
                <input type="checkbox" id="maintenance-mode" name="maintenanceMode">
                <label for="maintenance-mode" class="checkbox-label">Enable Maintenance Mode</label>
            </div>
            <div class="form-group">
                <button type="submit">Save Settings</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('general-settings-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            const response = await fetch('/api/settings', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Settings saved successfully!');
            } else {
                alert('Error saving settings.');
            }
        });
    </script>
</body>

</html>
